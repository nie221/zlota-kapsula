
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Złota Kapsuła Czasu V6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>🌟 Kapsuła</h2>
        <ul id="menu">
            <li data-tab="history">🕰 Historia</li>
            <li data-tab="add">📝 Dodaj wspomnienie</li>
            <li data-tab="about">ℹ️ O aplikacji</li>
        </ul>
    </div>
    <div class="content">
        <section id="history" class="tab active">
            <h1>🕰 Historia wspomnień</h1>
            <div id="memoryLibrary"></div>
        </section>
        <section id="add" class="tab">
            <h1>📝 Dodaj wspomnienie</h1>
            <input type="file" id="fileInput" multiple><br><br>
            <input type="file" id="iconInput" accept="image/*"><br><small>Dodaj ikonę wspomnienia</small><br><br>
            <textarea id="textInput" placeholder="Napisz coś..."></textarea><br><br>
            <label for="dateInput">Odblokuj w dniu:</label><br>
            <input type="datetime-local" id="dateInput"><br><br>
            <button onclick="saveMemory()">Zapisz wspomnienie</button>
            <p id="status"></p>
        </section>
        <section id="about" class="tab">
            <h1>ℹ️ O aplikacji</h1>
            <p>To jest Złota Kapsuła Czasu V6 – z jeszcze lepszą obsługą zakładek i ciemnym motywem!</p>
        </section>
    </div>
    <script src="script.js"></script>

  <div class="menu-boczne">
    <h3>🎨 Wygląd GUI</h3>
    <button onclick="setTheme('theme-default')">Czarno-Zielony</button>
    <button onclick="setTheme('theme-blue')">Czarno-Niebieski</button>
    <button onclick="setTheme('theme-purple')">Czarno-Fioletowy</button>
    <button onclick="setTheme('theme-yellow')">Czarno-Żółty</button>
  </div>
  <script src="theme.js"></script>

<div style="position:fixed;bottom:10px;left:10px;">
  <select id="themeSelector" onchange="changeTheme(this.value)">
    <option value="default">Czarno-Zielony</option>
    <option value="blue">Czarno-Niebieski</option>
    <option value="purple">Czarno-Fioletowy</option>
    <option value="gold">Czarno-Złoty</option>
  </select>
</div>

<script>
function changeTheme(theme) {
  document.body.className = 'theme-' + theme;
  localStorage.setItem('theme', theme);
}
document.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem('theme') || 'default';
  document.body.className = 'theme-' + savedTheme;
  document.getElementById('themeSelector').value = savedTheme;
});
</script>
</body>

</html>
